<!DOCTYPE html>
<html>
  <head>
    <title>Omega Inventory System</title>
    <style>
      /* Define colors */
      .color-1 {
        color: #333366;
      }

      .color-2 {
        color: #336699;
      }

      .color-3 {
        color: #0099CC;
      }

      /* Define div styles */
      .view-div {
        # max-width: 3000px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 2px #ddd;
      }

      .view-div h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .view-div table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .view-div table th,
      .view-div table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      .view-div table th {
        background-color: #333366;
        color: white;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .view-div table tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="view-div">
      <h2 class="color-1">Omega Inventory System</h2>
      <form method="POST">
        <table>
          <tr>
            <th class="color-2" colspan="2">Login</th>
          </tr>
          <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="Login"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
