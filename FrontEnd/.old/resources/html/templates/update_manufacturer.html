<!DOCTYPE html>
<html>
<body>
    <h2>Enter updated information:</h2>
    <form>
        <table>
            <tr>
                <td>Manufacturer:</td>
                <td><select id="manufacturer" name="manufacturer" style="color:black">
                    {% for i in manufacturers %}
                        <option value="{{i}}">{{i}}</option> <!-- This list should come from the db -->
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name" value="" style="color:black"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" id="desc" name="desc" value="" style="color:black"></td>
            </tr>
            <!-- Telephone number is also under User table, not sure why it's here as well -->
        </table>
        <label for="delete">Delete Value:</label>
        <input type="checkbox" value="delete">
        <input type="submit" value="Submit" style="color:black">
    </form>
</body>
</html>
