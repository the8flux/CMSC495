<!DOCTYPE html>
<html>
<body>
    <h2>Enter updated information:</h2>
    <form>
        <table>
            <tr>
                <td>Invoice:</td>
                <td><select id="invoice" name="invoice" style="color:black">
                    {% for i in invoices %}
                        <option value="{{i}}">{{i}}</option> <!-- This list should come from the db -->
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Customer:</td>
                <td><select id="customer" name="customer" style="color:black">
                    {% for i in customers %}
                        <option value="{{i}}">{{i}}</option> <!-- This list should come from the db -->
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Price Adjustment:</td>
                <td><select id="priceAdjustment" name="priceAdjustment" style="color:black">
                    {% for i in priceAdjustments %}
                        <option value="{{i}}">{{i}}</option> <!-- This list should come from the db -->
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Issued Date:</td>
                <td><input type="date" id="date" name="date" value="" style="color:black"></td>
            </tr>
            <tr>
                <td>Due Date:</td>
                <td><input type="date" id="dueDate" dueDate="date" value="" style="color:black"></td>
            </tr>
            <tr>
                <td>Subtotal:</td>
                <td><input type="text" id="subtotal" name="subtotal" value="" style="color:black"></td>
            </tr>
            <tr>
                <td>Tax (%):</td>
                <td><input type="text" id="tax" name="tax" value="" style="color:black"></td>
            </tr>
        </table>
        <!-- TaxAmount and TotalAmountDue should be calculated from Subtotal & Tax Percent -->
        <label for="delete">Delete Value:</label>
        <input type="checkbox" value="delete">
        <input type="submit" value="Submit" style="color:black">
    </form>
</body>
</html>
