<!DOCTYPE html>
<html>
  <head>
    <title>Omega Inventory System - Logout</title>
    <style>
      /* Define colors */
      .color-1 {
        color: #333366;
      }

      .color-2 {
        color: #336699;
      }

      .color-3 {
        color: #0099CC;
      }

      /* Define div styles */
      .view-div {
        # max-width: 3000px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        box-shadow: 2px 2px 2px #ddd;
      }

      .view-div h2 {
        margin-top: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .view-div p {
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
      }

      .view-div a {
        display: block;
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
        color: #0099CC;
        text-decoration: none;
        border: 2px solid #0099CC;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .view-div a:hover {
        background-color: #0099CC;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="view-div">
      <h2 class="color-1">Omega Inventory System</h2>
      <p>You have been logged out.</p>
      <a href="/login" class="color-3">Login</a>
    </div>
  </body>
</html>
