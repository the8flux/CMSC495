<!DOCTYPE html>
<html>
<body>
    <h2>Enter updated information:</h2>
    <form action="/update_itemcatagory" method="POST">
        <table>
            <tr>
                <td>Catagory:</td>
                <td><select id="ItemCatagory" name="ItemCatagory" style="color:black">
                    {% for i in catagories %}
                    <option value="{{i['ItemCatagoryID']}}">{{i['ItemCatagoryTitle']}}</option> <!-- This list should come from the db -->
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Title:</td>
                <td><input type="text" id="ItemCatagoryTitle" name="ItemCatagoryTitle" value="" style="color:black"></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" id="ItemCatagoryDescription" name="ItemCatagoryDescription" value="" style="color:black"></td>
            </tr>
        </table>
        <!-- Stripping of %/$ & conversion to percent/fixed value in db should be handled -->
        <label for="delete">Delete Value:</label>
        <input type="checkbox" value="delete">
        <input type="submit" value="Submit" style="color:black">
    </form>
</body>
</html>
